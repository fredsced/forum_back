server.port=8080
# All the endpoint will start by /api
server.servlet.context-path=/api

spring.datasource.url=jdbc:mysql://localhost:3306/forum?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Do not generate ddl (already done)
spring.jpa.generate-ddl=false
# ddl-auto = create, create-drop, update, none
spring.jpa.hibernate.ddl-auto= none
# Show sql statements generated by jpa
spring.jpa.show-sql=true